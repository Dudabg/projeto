<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Criar Novo Produto</title>
     <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="body_criar">

        <h1>Criar Novo Produto</h1>

        {% if mensagem %}
        <p>{{ mensagem }}</p>
        {% endif %}


        <form action="/criar" method="POST" class="container_criar">
            <div class="form-group">
                <input type="text" name="nome" id="nome" placeholder="Nome" class="form-control">
            </div>


            <div class="form-group">
                <input type="text" name="descricao" id="descricao" placeholder="Descrição" class="form-control">
            </div>


            <div class="form-group">
                <input type="text" name="preco" id="preco" placeholder="Preço" class="form-control">
            </div>


            <div class="button-row">
                <button type="submit" class="btn btn-block btn-success">Enviar</button>
                <a type="button" href="/produto" class="botao_voltar">Voltar para a lista de produtos</a>
            </div>


        </form>
    </div>
    
</body>
</html>
